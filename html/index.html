<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main_container" class="container bg-dark-subtle">
        <div class="row">
            <div class="col">
                <input type="text" id="resultArea" class="resultArea" placeholder="Result displays here"><br>
            </div>
            <div class="col">
                <button class="clear btn btn-primary btn-light">C</button>
            </div>
            <div class="col">
                <button class="backspace btn btn-primary btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </button>
            </div>
        </div> <br>
            <div class="row">
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">9</button>
                </div>
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">8</button>
                </div>
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">7</button>
                </div>
                <div class="col">
                    <button id="btnAdd" class="operator btn btn-primary btn-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </div>
            </div> <br>
            <div class="row">
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">6</button>
                    </div>
                    <div class="col">
                    <button class="operand btn btn-primary btn-dark">5</button>
                    </div>
                    <div class="col">
                    <button class="operand btn btn-primary btn-dark">4</button>
                    </div>
                    <div class="col">
                    <button id="btnMinus" class="operator btn btn-primary btn-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">3</button>
                </div>
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">2</button>
                </div>
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">1</button>
                </div>
                <div class="col">
                    <button id="btnMul" class="operator btn btn-primary btn-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                        </svg>
                    </button>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <button class="operand btn btn-primary btn-dark">0</button>
                </div>
                <div class="col">
                    <button id="btnDivide" class="operator btn btn-primary btn-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                            <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                        </svg>
                    </button>
                </div>
                <div class="col">
                    <button id="btnResult" class="result btn btn-primary btn-light">=</button>
                </div>
            </div><br>
        </div>
        
    </div>
</body>
</html>
